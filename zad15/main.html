<html>
	<style>
	//// 
	
	</style>
	<head>
		<script type="text/javascript">
		
			function obliczenia()
			{
				var liczba1=prompt("x1");
				var liczba2=prompt("x2");
				var x1_ric=parseFloat(liczba1);
				var x2_ric=parseFloat(liczba2);
				
				document.write("x1 = " +x1_ric); 
				document.write("<br>x2 = " +x2_ric+ "<br>");
				
				var razy3 = 3*Math.pow(x1_ric, 5/7);
				
				document.write("y = " +razy3+ "<br>"); //wynik 1 działania
				
				var sinx1 = Math.sin(x1_ric);
				var cosx1 = Math.cos(x1_ric);
				var wypisz2 = 2*cosx1 + 2*sinx1;
				
				document.write("y1 = "+wypisz2+ "<br>"); //wynik 2 działania
				
				var dzialanie1 = (Math.pow(x1_ric, 5)) + 2 * (Math.pow(x2_ric, 4));
				var dzialanie2 = Math.abs((x1_ric - x2_ric));
				var wynik = Math.sqrt(dzialanie1, 3) * dzialanie2;
				
				document.write("y3 = " +wynik) //wynik 3 działania
			}
		</script>
	</head>
	
	<body>
		<center>
			<input type="button" onclick="obliczenia()" value="Start"/>
		</center>
	</body>
</html>
