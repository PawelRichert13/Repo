<html>
	<head>
	<script language="JavaScript" type="text/JavaScript">
		var tab1 = ["parametr1","parametr2","parametr3","parametr4"]
		
		function concat()
		{
			var i = prompt("Który parametr?")
			document.write(tab1[i])
		}
		function pop()
		{
			for (i = 0; i<tab1.length; i++)
			{
			document.write(tab1[i] + "<br>");
			}
		}
		function push()
		{
			var nowe = prompt("Który parametr?")
			tab1[4] = nowe;
		   
			for (i = 0; i<tab1.length; i++)
		{
		document.write(tab1[i] + "<br>");
		}
		} 
	</script>
	<head>
	
	<body>
		<input type="button" onclick="push();" value="push">
		<input type="button" onclick="pop();" value="pop">
		<input type="button" onclick="concat();" value="concat">
	</body>
</html
