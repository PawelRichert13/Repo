<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="utf-8">
        <title>Zadanko 39 Richert </title>
        <script language="JavaScript">
        function OKE_Open() 
        {
            setTimeout(OKE_Open,4000)
            window.location = "http://oke.gda.pl";
        }
        
        function GDA_Open() 
        {
        setTimeout(GDA_Open,6000)
        window.location = "https://www.gdansk.pl";
        }

        function Google_Open() 
        {
        setTimeout(Google_Open,10000)
        window.location = "https://www.google.com";
        }
        function reload() 
        {
        setTimeout(reload,8000)
        window.setInterval(location.reload(true))
        }
        </script>
    </head>
    <body>
    <form>
    <input type="button" name="przycisk1" value="Strona OKE" onclick="OKE_Open(' ')">
    <input type="button" name="przycisk2" value="Strona Gdańska" onclick="GDA_Open(' ')">
    <input type="button" name="przycisk2" value="Strona startowa" onclick="Google_Open(' ')">
    <input type="button" name="przycisk2" value="Odśwież" onclick="reload(' ')">
    </form>
    </body>
</html>
