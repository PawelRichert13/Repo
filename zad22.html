<html>
	<head>
		<script language="JavaScript">
		
			function Obw(odl_rich,l_rich)
			{
				dystans=parseFloat(odl_rich)
				lot=parseFloat(l_rich)
				wysokosc=Math.abs(Math.sqrt(Math.pow(lot, 2)-Math.pow(dystans, 2)))
				document.getElementsByName('dop')[0].value=wysokosc.toFixed(2);
																
					
			}
			function Pc(odl_rich,l_rich)
			{ 
				dystans=parseFloat(odl_rich)
				lot=parseFloat(l_rich)
				wysokosc=Math.sqrt(Math.pow(lot,2)-Math.pow(dystans,2))
				katstartu=((Math.atan2(dystans,wysokosc))/Math.PI)*180 
				document.getElementsByName('kat')[0].value=katstartu.toFixed(2);
				   
			}
		</script>
	</head>

	<body> 

	<br> <br>
	<form name="formularz" action="..." onsubmit="Obw(this.odleglosc.value,this.lot.value); 
	Pc(this.odleglosc.value,this.lot.value);return false">
