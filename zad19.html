<html> 
	<head> 
	<title>
	  Obliczanie Pola i Obwodu prostokąta
	</title>
		<script language="JavaScript">
			function Obw(a,b)
			{
				a_liczba=parseFloat(a)
				b_liczba=parseFloat(b)
				Obw_wynik=a_liczba+a_liczba+b_liczba+b_liczba
				document.getElementsByName('obw')[0].value=Obw_wynik.toFixed(2); 
				alert("obw="+Obw_wynik.toFixed(2)+" cm");                                              
				pokaz1.innerHTML="obw="+Obw_wynik.toFixed(2)+" cm"+"<br>";   
			 }
			function P(a,b)
			{
				a_liczba=parseFloat(a)
				b_liczba=parseFloat(b)
				P_wynik=a_liczba*b_liczba
				document.getElementsByName('pole')[0].value=P_wynik.toFixed(2);
				alert("P="+P_wynik.toFixed(2)+" cm²");
				pokaz2.innerHTML="P="+P_wynik.toFixed(2)+"cm²";
			}
		</script>
	</head> 
	
	<body> 
		 Obliczanie Pola i Obwodu prostokąta
		<br> <br>
		<form name="formularz" action="..." onsubmit="Obw(this.BokA.value,this.BokB.value); 
		P(this.BokA.value,this.BokB.value);return false">  
		 Podaj a=
		<input  size="6"  name="BokA">
		 Podaj b=
		<input  size="6"  name="BokB">
		<br>
		<br>
		<input  TYPE="submit"  Value="oblicz" >
		<br>
		<br>
		 obw= 
		<input  size="6"  name="obw"> 
		 P= 
		<input  size="6"  name="pole"> cm²
		</form>
		<table>
		<tr id="pokaz1"></tr>
		<tr id="pokaz2"></tr>
		</table>
	</body> 
</html>
